<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Danny Beltran | Contact</title>
  </head>
  <body>
    <!-- <div class="flex-container"> -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="about.html">About</a></li> -->
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <form
          action="https://formspree.io/beltrandan1140@gmail.com"
          method="POST"
        >
          <div class="form-group">
            <!-- <label for="name">Name</label> -->
            <input
              class="text-input name-input"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
            <!-- <label for="name">Name</label> -->
            <input
              class="text-input email-input"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <!-- <label for="name">Name</label> -->
            <input
              class="text-input phone-input"
              type="text"
              name="phone"
              id="phone"
              placeholder="Phone Number"
            />
            <!-- <label for="name">Name</label> -->
            <input
              class="text-input subject-input"
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
              required
            />
            <!-- <label for="name">Name</label> -->
            <textarea
              class="text-input message-input"
              name="name"
              id="name"
              placeholder="Enter Message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-medium">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>beltrandan1140@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-map-marked-alt fa-2x"></i>
            <h3>Location</h3>
            <p>Irvine, CA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-github"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
    <!-- </div> -->
  </body>
</html>
